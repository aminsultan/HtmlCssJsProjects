<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>TODOs List!</title>
</head>

<body>
    <h1>Hello, world!</h1>
    <div class="container my-4">
        <h2 class="text-center">TODOs List</h2>
        
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Add an item to the list.</div>
            </div>
            <h5>Write the item description below</h5>
            <div class="form-floating">

                <textarea class="form-control" placeholder="Leave a comment here" id="description"></textarea>
                <label for="description">Description:</label>
            </div>
            <br>
            <div>
                <button id="add" type="submit" class="btn btn-primary">Add to List</button>
            </div>

       
        <div id="items" class="my-4">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sr. No.</th>
                        <th scope="col">Item Title</th>
                        <th scope="col">Item Description</th>
                        <th scope="col">Actions</th>
                        
                    </tr>
                </thead>
                <tbody id="tablebody">
                    <tr>
                        <th scope="row">1</th>
                        <td>get some coffee</td>
                        <td>You need coffee as you are a coder</td>
                        <td><button class="btn btn-primary">delete</button></td>
                    </tr>

                </tbody>
            </table>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script>
        function getAndUpdate(){
            console.log("updating list...");
            tit=document.getElementById('title').value;
            desc=document.getElementById('description').value;
            if (localStorage.getItem('itemsJson')==null){
                itemJsonArray = [];
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else{
                itemJsonArrayStr=localStorage.getItem('itemsJson')
                itemJsonArray=JSON.parse(itemJsonArrayStr);
                itemJsonArray.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            update();
        }
        function update(){
            if (localStorage.getItem('itemsJson')==null){
                itemJsonArray = [];
                
                localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray))
            }
            else{
                itemJsonArrayStr=localStorage.getItem('itemsJson')
                itemJsonArray=JSON.parse(itemJsonArrayStr);
               
            }
            
            //populate the table
            let tableBody=document.getElementById('tablebody')
            let str='';
            itemJsonArray.forEach((element, index) => {
                str +=`
                        <tr>
                        <th scope="row">${index + 1 }</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn btn-primary" onclick="deleted(0)">delete</button></td>
                        </tr>
                `;
            });
            tableBody.innerHTML=str;
        }
        add = document.getElementById("add");
        add.addEventListener("click",getAndUpdate);
        update();
       function deleted(itemIndex){
           console.log("Delete", itemIndex);
           itemJsonArrayStr = localStorage.getItem('itemsJson')
           itemJsonArray = JSON.parse(itemJsonArrayStr);
            //delete itemIndex element from array
            itemJsonArray.splice(itemIndex,1);
           localStorage.setItem('itemsJson', JSON.stringify(itemJsonArray));
           update();
       }

    </script>
</body>

</html>
